<!DOCTYPE html>
<html lang="ms">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <title>Laporan Lawatan Tapak ‚Äî Mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- jsPDF -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <style>
      :root {
        --bg: #0b1220;
        --card: #121a2b;
        --text: #e7eefc;
        --muted: #8aa0c6;
        --accent: #4f8cff;
        --ok: #17d19b;
        --warn: #ffcc66;
        --danger: #ff647c;
        --border: #1d2942;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        -webkit-text-size-adjust: 100%;
      }
      .wrap {
        max-width: 860px;
        margin-inline: auto;
        padding: 16px;
      }
      h1 {
        font-size: 1.35rem;
        margin: 0 0 8px;
      }
      .subtitle {
        color: var(--muted);
        font-size: 0.9rem;
        margin-bottom: 16px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 16px;
        margin: 12px 0;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }
      .row {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }
      @media (min-width: 560px) {
        .row.cols-2 {
          grid-template-columns: 1fr 1fr;
        }
      }

      label {
        font-size: 0.85rem;
        color: var(--muted);
        display: block;
        margin-bottom: 6px;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 12px;
        background: #0c1529;
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 12px;
        font-size: 16px;
        line-height: 1.4;
      }
      input[type="date"] {
        padding: 10px 12px;
      }
      textarea {
        min-height: 88px;
        resize: vertical;
      }
      .btnbar {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      button {
        appearance: none;
        border: 1px solid var(--border);
        background: #0f1a31;
        color: var(--text);
        padding: 10px 14px;
        border-radius: 12px;
        font-weight: 600;
      }
      button.primary {
        background: var(--accent);
        border-color: transparent;
        color: #fff;
      }
      button.ok {
        background: var(--ok);
        border-color: transparent;
        color: #051b11;
      }
      button.warn {
        background: var(--warn);
        border-color: transparent;
        color: #111;
      }
      button.danger {
        background: var(--danger);
        border-color: transparent;
        color: #fff;
      }
      .thumb {
        display: block;
        width: 100%;
        max-height: 220px;
        object-fit: contain;
        background: #0c1529;
        border: 1px dashed var(--border);
        border-radius: 12px;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.92rem;
        margin-top: 16px;
      }
      .table th,
      .table td {
        border: 1px solid var(--border);
        padding: 12px;
        vertical-align: top;
      }
      .table th {
        background: #0f1a31;
        position: sticky;
        top: 0;
      }
      .table td img {
        max-width: 100%;
        max-height: 150px;
        border-radius: 8px;
        object-fit: cover;
      }
      .tmuted {
        color: var(--muted);
      }
      .toast {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
        background: #091021;
        color: #fff;
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid var(--border);
        display: none;
        z-index: 5;
      }
      .sticky-footer {
        position: sticky;
        bottom: 0;
        padding-top: 8px;
        background: linear-gradient(
          180deg,
          rgba(11, 18, 32, 0) 0%,
          rgba(11, 18, 32, 0.85) 20%,
          rgba(11, 18, 32, 1) 60%
        );
      }
      .btn-ghost {
        background: transparent;
        font-size: 0.85rem;
        padding: 6px 10px;
      }
      @media print {
        #section4,
        .toast {
          display: none !important;
        }
        body {
          background: #fff;
          color: #000;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>üìã Laporan Lawatan Tapak</h1>
      <div class="subtitle">
        Data kekal sehingga anda tekan <b>Simpan & Hantar</b>.
      </div>

      <!-- SECTION 1: Maklumat Asas -->
      <div class="card" id="section1">
        <h2>Maklumat Asas</h2>
        <div class="row cols-2">
          <div>
            <label>Nama Projek *</label>
            <input
              id="namaProjek"
              placeholder="cth: Naik Taraf IP PBX Bangunan A"
              required
            />
          </div>
          <div>
            <label>Perkara *</label>
            <input
              id="perkara"
              placeholder="cth: Khidmat Nasihat Cadangan Penggantian PABX"
              required
            />
          </div>
          <div>
            <label>Tarikh *</label>
            <input id="tarikh" type="date" required />
          </div>
          <div>
            <label>Nama Bangunan</label>
            <input
              id="namaBangunan"
              placeholder="cth: Blok Utara, TC4 Tingkat 8"
            />
          </div>
          <div>
            <label>Email *</label>
            <input
              id="email"
              type="email"
              placeholder="cth: nama@agensi.gov.my"
              required
            />
          </div>
        </div>
      </div>

      <!-- SECTION 2: Input Item -->
      <div class="card" id="section2">
        <h2>Butiran Lokasi</h2>
        <div class="row">
          <div>
            <label>Nama bilik / lokasi</label>
            <input id="lokasi" placeholder="cth: Bilik TCR 1" />
          </div>

          <div>
            <label>Gambar (pilih Kamera atau Galeri)</label>
            <div class="btnbar">
              <input
                id="fileCamera"
                type="file"
                accept="image/*"
                capture="environment"
                hidden
              />
              <input id="fileGallery" type="file" accept="image/*" hidden />
              <button id="btnKamera" class="primary">üì∑ Kamera</button>
              <button id="btnGaleri" class="primary">üñºÔ∏è Galeri</button>
            </div>
            <img
              id="preview"
              class="thumb"
              alt="Pratonton"
              style="display: none; margin-top: 8px"
            />
          </div>

          <div>
            <label>Ulasan (bullet atau baris baharu)</label>
            <textarea
              id="ulasan"
              placeholder="‚Ä¢ Kabel network UTP 6A&#10;‚Ä¢ Tray fiber rapi"
            ></textarea>
          </div>
        </div>

        <div class="btnbar" style="margin-top: 8px">
          <button class="ok" id="btnSimpanData">Simpan Item</button>
          <button class="warn" id="btnClear">Reset</button>
        </div>
      </div>

      <!-- SECTION 3: Senarai Item -->
      <div class="card" id="section3">
        <h2>Senarai Item</h2>
        <table class="table" id="entriesTable">
          <thead>
            <tr>
              <th style="width: 35%">Gambar</th>
              <th style="width: 20%">Lokasi</th>
              <th style="width: 35%">Ulasan</th>
              <th style="width: 10%">Aksi</th>
            </tr>
          </thead>
          <tbody id="entriesBody">
            <tr>
              <td class="tmuted" colspan="4">Tiada data.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- SECTION 4: Submit -->
      <div class="card sticky-footer" id="section4">
        <div class="btnbar">
          <button id="btnSubmit" class="danger">üìÑ Simpan & Hantar PDF</button>
        </div>
      </div>
    </div>

    <div class="toast" id="toast">Berjaya disimpan.</div>

    <script>
      // ===== Utility functions
      const $ = (id) => document.getElementById(id);
      const showToast = (msg) => {
        const t = $("toast");
        t.textContent = msg;
        t.style.display = "block";
        setTimeout(() => (t.style.display = "none"), 1600);
      };
      const todayISO = () => new Date().toISOString().slice(0, 10);
      const LS_KEYS = {
        form: "laporan_form_v5",
        entries: "laporan_entries_v5",
      };

      // ===== Form autosave
      const formEls = {
        namaProjek: $("namaProjek"),
        perkara: $("perkara"),
        tarikh: $("tarikh"),
        namaBangunan: $("namaBangunan"),
        email: $("email"),
      };
      
      const loadForm = () => {
        try {
          const d = JSON.parse(localStorage.getItem(LS_KEYS.form) || "{}");
          Object.entries(formEls).forEach(([k, el]) => {
            if (d[k]) el.value = d[k];
          });
          if (!formEls.tarikh.value) formEls.tarikh.value = todayISO();
        } catch (e) {}
      };
      
      const saveForm = () => {
        const d = {};
        Object.entries(formEls).forEach(([k, el]) => (d[k] = el.value.trim()));
        localStorage.setItem(LS_KEYS.form, JSON.stringify(d));
      };
      
      Object.values(formEls).forEach((el) =>
        el.addEventListener("input", saveForm)
      );

      // ===== Image handling - Store temporarily, display in PDF only
      const MAX_WIDTH = window.navigator.userAgent.includes('iPhone') ? 1200 : 1800;
      const tempImages = new Map(); // Temporary storage for images
      const fileToDataURL = (file) =>
        new Promise((resolve, reject) => {
          const img = new Image();
          const fr = new FileReader();
          fr.onload = () => {
            img.onload = () => {
              const scale = Math.min(
                1,
                MAX_WIDTH / (img.naturalWidth || MAX_WIDTH)
              );
              const w = Math.round((img.naturalWidth || MAX_WIDTH) * scale),
                h = Math.round((img.naturalHeight || MAX_WIDTH * 0.66) * scale);
              const cv = document.createElement("canvas");
              cv.width = w;
              cv.height = h;
              const ctx = cv.getContext("2d");
              ctx.drawImage(img, 0, 0, w, h);
              
              // Lower quality for iPhone to reduce memory usage
              const quality = window.navigator.userAgent.includes('iPhone') ? 0.7 : 0.92;
              const dataURL = cv.toDataURL("image/jpeg", quality);
              
              // Check size - iPhone limit
              const sizeKB = (dataURL.length * 3) / 4 / 1024;
              if (sizeKB > 500 && window.navigator.userAgent.includes('iPhone')) {
                // Further reduce quality if too large
                resolve(cv.toDataURL("image/jpeg", 0.5));
              } else {
                resolve(dataURL);
              }
            };
            img.onerror = reject;
            img.src = fr.result;
          };
          fr.onerror = reject;
          fr.readAsDataURL(file);
        });

      const state = { imgData: "" };
      
      $("btnKamera").addEventListener("click", () => $("fileCamera").click());
      $("btnGaleri").addEventListener("click", () => $("fileGallery").click());
      
      async function onFilePicked(file) {
        if (!file) return;
        try {
          const url = await fileToDataURL(file);
          state.imgData = url;
          const p = $("preview");
          p.src = url;
          p.style.display = "block";
        } catch (e) {
          console.error(e);
          showToast("Gagal baca gambar");
        }
      }
      
      $("fileCamera").addEventListener("change", (e) =>
        onFilePicked(e.target.files?.[0])
      );
      $("fileGallery").addEventListener("change", (e) =>
        onFilePicked(e.target.files?.[0])
      );

      // ===== Entries management - iOS optimized
      const MAX_ENTRIES = window.navigator.userAgent.includes('iPhone') ? 10 : 50;
      
      const readEntries = () => {
        try {
          const stored = localStorage.getItem(LS_KEYS.entries);
          if (!stored) return [];
          const entries = JSON.parse(stored);
          return entries.slice(0, MAX_ENTRIES); // Limit entries for iPhone
        } catch (e) {
          console.warn('Failed to read entries:', e);
          return [];
        }
      };
      
      const writeEntries = (arr) => {
        try {
          // Save only text data to localStorage (no images)
          const textOnlyArr = arr.map((item, index) => ({
            lokasi: item.lokasi,
            ulasan: item.ulasan,
            hasImage: !!item.img, // Just flag if image exists
            imageId: item.imageId || `img_${Date.now()}_${index}`,
            ts: item.ts
          }));
          
          const limitedArr = textOnlyArr.slice(0, MAX_ENTRIES);
          localStorage.setItem(LS_KEYS.entries, JSON.stringify(limitedArr));
        } catch (e) {
          console.error('Failed to write entries:', e);
          showToast("Gagal simpan data.");
        }
      };
        
      const refreshTable = () => {
        const body = $("entriesBody");
        body.innerHTML = "";
        const items = readEntries();
        
        if (items.length === 0) {
          body.innerHTML =
            '<tr><td class="tmuted" colspan="4">Tiada data.</td></tr>';
          return;
        }
        
        // Show iPhone limits warning
        if (window.navigator.userAgent.includes('iPhone')) {
          const warningRow = document.createElement("tr");
          warningRow.innerHTML = `<td colspan="4" style="background: #0f1a31; color: var(--muted); text-align: center; font-size: 0.8rem; padding: 8px;">
            üì± iPhone: ${items.length}/10 items. Gambar hanya ditunjukkan dalam PDF untuk jimat memory.
          </td>`;
          body.appendChild(warningRow);
        }
        
        items.forEach((it, idx) => {
          const tr = document.createElement("tr");
          
          // Gambar - Show text only, not actual image
          const tImg = document.createElement("td");
          if (it.hasImage) {
            tImg.innerHTML = `<div style="background: #0f1a31; padding: 20px; border-radius: 8px; text-align: center;">
              <div style="font-size: 24px; margin-bottom: 8px;">üì∑</div>
              <div style="font-size: 0.85rem; color: var(--muted);">Gambar ${idx + 1}</div>
              <div style="font-size: 0.75rem; color: var(--muted); margin-top: 4px;">(akan muncul dalam PDF)</div>
            </div>`;
          } else {
            tImg.innerHTML = '<span class="tmuted">(tiada gambar)</span>';
          }
          
          // Lokasi
          const tLok = document.createElement("td");
          tLok.textContent = it.lokasi || "-";
          
          // Ulasan
          const tUlas = document.createElement("td");
          const ulasanFormatted = (it.ulasan || "")
            .split('\n')
            .filter(line => line.trim())
            .map(line => line.replace(/^‚Ä¢\s*/, ''))
            .map(line => `‚Ä¢ ${line}`)
            .join('<br>');
          tUlas.innerHTML = ulasanFormatted || "-";
          
          // Aksi
          const tAct = document.createElement("td");
          const del = document.createElement("button");
          del.className = "btn-ghost danger";
          del.textContent = "Padam";
          del.onclick = () => {
            if (confirm("Padam item ini?")) {
              const a = readEntries();
              // Also remove from temp images
              if (a[idx] && a[idx].imageId) {
                tempImages.delete(a[idx].imageId);
              }
              a.splice(idx, 1);
              writeEntries(a);
              refreshTable();
              showToast("Item dipadamkan");
            }
          };
          tAct.appendChild(del);
          
          tr.append(tImg, tLok, tUlas, tAct);
          body.appendChild(tr);
        });
      };

      // Save item - Store image temporarily, display text only
      $("btnSimpanData").addEventListener("click", () => {
        const lokasi = $("lokasi").value.trim();
        const ulasan = $("ulasan").value.trim();
        const img = state.imgData || "";
        
        if (!lokasi && !ulasan && !img) {
          showToast("Tiada apa untuk disimpan");
          return;
        }
        
        const arr = readEntries();
        
        // Check limits for iPhone
        if (window.navigator.userAgent.includes('iPhone') && arr.length >= 10) {
          alert("Had iPhone: Maksimum 10 item sahaja. Sila hantar PDF atau padam item lama.");
          return;
        }
        
        // Generate unique image ID
        const imageId = `img_${Date.now()}_${arr.length}`;
        
        // Store image temporarily in memory (not localStorage)
        if (img) {
          tempImages.set(imageId, img);
        }
        
        // Add item with image reference only
        arr.push({ 
          lokasi, 
          ulasan, 
          img, // Keep for compatibility but won't be stored
          hasImage: !!img,
          imageId: imageId,
          ts: Date.now() 
        });
        
        writeEntries(arr);
        refreshTable();
        showToast("Item ditambah (gambar disimpan sementara)");
        
        // Clear inputs
        $("lokasi").value = "";
        $("ulasan").value = "";
        state.imgData = "";
        $("preview").style.display = "none";
        $("fileCamera").value = "";
        $("fileGallery").value = "";
        
        // iPhone memory info
        if (window.navigator.userAgent.includes('iPhone') && arr.length > 5) {
          showToast(`${arr.length}/10 items. Gambar akan muncul dalam PDF.`);
        }
      });

      // Clear inputs
      $("btnClear").addEventListener("click", () => {
        $("lokasi").value = "";
        $("ulasan").value = "";
        state.imgData = "";
        $("preview").style.display = "none";
        $("fileCamera").value = "";
        $("fileGallery").value = "";
      });

      // ===== PDF Generation
      async function buildPDF() {
        if (!window.jspdf || !window.jspdf.jsPDF)
          throw new Error("jsPDF not loaded");
          
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ orientation: "p", unit: "pt", format: "a4" });
        const W = doc.internal.pageSize.getWidth();
        const H = doc.internal.pageSize.getHeight();
        const M = 40;
        let y = M;

        const form = JSON.parse(localStorage.getItem(LS_KEYS.form) || "{}");
        const items = readEntries();

        function drawHeader() {
          y = M;
          
          // Title
          doc.setFont("helvetica", "bold");
          doc.setFontSize(16);
          doc.text("LAPORAN LAWATAN TAPAK", W / 2, y, { align: "center" });
          y += 20;
          
          // Date generated
          doc.setFont("helvetica", "normal");
          doc.setFontSize(9);
          const now = new Date();
          const dateStr = `${now.getDate().toString().padStart(2, '0')}/${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getFullYear()}`;
          const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
          doc.text(`Dijana: ${dateStr}, ${timeStr}`, W / 2, y, { align: "center" });
          y += 20;

          // Maklumat Asas section - no table, just clean layout
          doc.setFont("helvetica", "bold");
          doc.setFontSize(11);
          doc.text("Maklumat Asas", M, y);
          y += 15;
          
          doc.setFont("helvetica", "normal");
          doc.setFontSize(10);
          const info = [
            [`Nama Projek:`, form.namaProjek || "-"],
            [`Perkara:`, form.perkara || "-"],
            [`Tarikh:`, form.tarikh || "-"],
            [`Nama Bangunan:`, form.namaBangunan || "-"],
            [`Email:`, form.email || "-"]
          ];
          
          info.forEach(([label, value]) => {
            doc.setFont("helvetica", "bold");
            doc.text(label, M, y);
            doc.setFont("helvetica", "normal");
            doc.text(value, M + 80, y);
            y += 12;
          });
          
          // Separator line
          y += 5;
          doc.setDrawColor(100);
          doc.setLineWidth(0.5);
          doc.line(M, y, W - M, y);
          y += 15;
        }

        async function drawItem(it, idx) {
          const minNeeded = 280;
          if (y + minNeeded > H - M) {
            doc.addPage();
            drawHeader();
          }

          const leftW = (W - M * 2) * 0.45;
          const rightW = (W - M * 2) * 0.55;
          const rightX = M + leftW + 10;
          const itemH = 200;

          // Item header
          doc.setFont("helvetica", "bold");
          doc.setFontSize(11);
          doc.text(`${idx + 1}. Lokasi: ${it.lokasi || "Bilik TCR"}`, M, y);
          y += 15;

          // Create table-like structure with borders
          doc.setDrawColor(0);
          doc.setLineWidth(0.8);
          
          // Left box for image
          doc.rect(M, y, leftW, itemH);
          
          // Right box for comments
          doc.rect(rightX, y, rightW, itemH);

          // Add image - Get from temporary storage
          if (it.hasImage && it.imageId && tempImages.has(it.imageId)) {
            try {
              const imgData = tempImages.get(it.imageId);
              const dim = await new Promise((res) => {
                const im = new Image();
                im.onload = () =>
                  res({ w: im.naturalWidth || 1200, h: im.naturalHeight || 800 });
                im.onerror = () => res({ w: 1200, h: 800 });
                im.src = imgData;
              });
              
              const ratio = dim.h / dim.w;
              const maxW = leftW - 10;
              const maxH = itemH - 10;
              let imgW = maxW;
              let imgH = maxW * ratio;
              
              if (imgH > maxH) {
                imgH = maxH;
                imgW = maxH / ratio;
              }
              
              const imgX = M + 5 + (maxW - imgW) / 2;
              const imgY = y + 5 + (maxH - imgH) / 2;
              
              doc.addImage(imgData, "JPEG", imgX, imgY, imgW, imgH, undefined, "FAST");
            } catch (e) {
              doc.setFont("helvetica", "italic");
              doc.setFontSize(10);
              doc.text("(gambar tidak dapat dimuatkan)", M + leftW / 2, y + itemH / 2, {
                align: "center",
              });
            }
          } else {
            doc.setFont("helvetica", "italic");
            doc.setFontSize(10);
            doc.text("(tiada gambar)", M + leftW / 2, y + itemH / 2, {
              align: "center",
            });
          }

          // Add comments header
          doc.setFont("helvetica", "bold");
          doc.setFontSize(10);
          doc.text("Ulasan:", rightX + 8, y + 15);
          
          // Add comments content
          doc.setFont("helvetica", "normal");
          doc.setFontSize(10);
          if (it.ulasan) {
            const bullets = it.ulasan
              .split(/\n+/)
              .filter(line => line.trim())
              .map((s) => "‚Ä¢ " + s.replace(/^‚Ä¢\s*/, ""));
            const wrapped = doc.splitTextToSize(bullets.join("\n"), rightW - 16);
            doc.text(wrapped, rightX + 8, y + 30);
          } else {
            doc.setFont("helvetica", "italic");
            doc.text("(tiada ulasan)", rightX + 8, y + 30);
          }

          y += itemH + 15;
        }

        // Generate PDF content
        drawHeader();
        
        for (let i = 0; i < items.length; i++) {
          await drawItem(items[i], i);
        }

        return doc;
      }

      // ===== Share/Download PDF
      async function shareOrPrint() {
        const form = JSON.parse(localStorage.getItem(LS_KEYS.form) || "{}");
        const fname = `LaporanTapak_${(form.namaProjek || "projek")
          .replace(/\s+/g, "_")
          .replace(/[^\w\-]/g, "")}_${todayISO()}.pdf`;
          
        try {
          if (window.jspdf && window.jspdf.jsPDF) {
            showToast("Sedang menjana PDF...");
            const doc = await buildPDF();
            const blob = doc.output("blob");
            const file = new File([blob], fname, { type: "application/pdf" });
            
            // Try Web Share API first
            if (
              navigator.share &&
              navigator.canShare &&
              navigator.canShare({ files: [file] })
            ) {
              await navigator.share({
                title: "Laporan Lawatan Tapak",
                text: `Laporan: ${form.namaProjek || ""}`,
                files: [file],
              });
              return;
            }
            
            // Fallback to download
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = fname;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
            showToast("PDF berjaya dimuat turun!");
            return;
          }
        } catch (e) {
          console.error("PDF generation failed:", e);
          showToast("Gagal menjana PDF. Cuba lagi.");
        }
      }

      // ===== Submit
      $("btnSubmit").addEventListener("click", async () => {
        const required = ["namaProjek", "perkara", "tarikh", "email"];
        for (const k of required) {
          if (!formEls[k].value.trim()) {
            alert("Sila lengkapkan semua medan wajib (bertanda *).");
            formEls[k].focus();
            return;
          }
        }
        
        const items = readEntries();
        if (items.length === 0) {
          alert("Sila tambah sekurang-kurangnya satu item lokasi.");
          return;
        }
        
        await shareOrPrint();
        
        // Clear all data after successful submission
        localStorage.removeItem(LS_KEYS.entries);
        localStorage.removeItem(LS_KEYS.form);
        
        // Clear temporary images
        tempImages.clear();
        
        // Reset form
        Object.values(formEls).forEach((el) => (el.value = ""));
        formEls.tarikh.value = todayISO();
        
        // Reset table
        refreshTable();
        
        // Reset inputs
        ["lokasi", "ulasan"].forEach((id) => ($(id).value = ""));
        state.imgData = "";
        $("preview").style.display = "none";
        $("fileCamera").value = "";
        $("fileGallery").value = "";
        
        showToast("Selesai! Data telah dibersihkan.");
      });

      // ===== Mobile viewport handling
      (function () {
        const vp = document.querySelector('meta[name="viewport"]');
        function adjustViewport() {
          if (vp) {
            vp.setAttribute(
              "content",
              "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
            );
          }
        }
        
        document.addEventListener("focusin", (e) => {
          if (/INPUT|TEXTAREA/.test(e.target.tagName)) adjustViewport();
        });
        
        document.addEventListener("focusout", (e) => {
          if (/INPUT|TEXTAREA/.test(e.target.tagName)) adjustViewport();
        });
        
        if (window.visualViewport) {
          const foot = $("section4");
          const wrap = document.querySelector(".wrap");
          const adjust = () => {
            const vv = visualViewport;
            const kb = Math.max(0, innerHeight - vv.height);
            wrap.style.paddingBottom = (kb ? kb + 24 : 16) + "px";
            if (foot) foot.style.marginBottom = (kb ? kb : 0) + "px";
          };
          visualViewport.addEventListener("resize", adjust);
          visualViewport.addEventListener("scroll", adjust);
          adjust();
        }
      })();

      // ===== Initialize
      loadForm();
      refreshTable();
    </script>
  </body>
</html>
