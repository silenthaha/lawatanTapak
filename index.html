<!DOCTYPE html>
<html lang="ms">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <title>Laporan Lawatan Tapak ‚Äî Mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- jsPDF (pilihan). Jika tiada internet/CDN disekat, fallback ke cetak HTML -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <style>
      :root {
        --bg: #0b1220;
        --card: #121a2b;
        --text: #e7eefc;
        --muted: #8aa0c6;
        --accent: #4f8cff;
        --ok: #17d19b;
        --warn: #ffcc66;
        --danger: #ff647c;
        --border: #1d2942;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        -webkit-text-size-adjust: 100%;
      }
      .wrap {
        max-width: 860px;
        margin-inline: auto;
        padding: 16px;
      }
      h1 {
        font-size: 1.35rem;
        margin: 0 0 8px;
      }
      .subtitle {
        color: var(--muted);
        font-size: 0.9rem;
        margin-bottom: 16px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 16px;
        margin: 12px 0;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }
      .row {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }
      @media (min-width: 560px) {
        .row.cols-2 {
          grid-template-columns: 1fr 1fr;
        }
      }
      label {
        font-size: 0.85rem;
        color: var(--muted);
        display: block;
        margin-bottom: 6px;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 12px;
        background: #0c1529;
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 12px;
        font-size: 16px;
        line-height: 1.4;
      }
      input[type="date"] {
        padding: 10px 12px;
      }
      textarea {
        min-height: 88px;
        resize: vertical;
      }
      .btnbar {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      button {
        appearance: none;
        border: 1px solid var(--border);
        background: #0f1a31;
        color: var(--text);
        padding: 10px 14px;
        border-radius: 12px;
        font-weight: 600;
      }
      button.primary {
        background: var(--accent);
        border-color: transparent;
        color: #fff;
      }
      button.ok {
        background: var(--ok);
        border-color: transparent;
        color: #051b11;
      }
      button.warn {
        background: var(--warn);
        border-color: transparent;
        color: #111;
      }
      button.danger {
        background: var(--danger);
        border-color: transparent;
        color: #fff;
      }
      .thumb {
        display: block;
        width: 100%;
        max-height: 220px;
        object-fit: contain;
        background: #0c1529;
        border: 1px dashed var(--border);
        border-radius: 12px;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.92rem;
      }
      .table th,
      .table td {
        border: 1px solid var(--border);
        padding: 10px;
        vertical-align: top;
      }
      .table th {
        background: #0f1a31;
        position: sticky;
        top: 0;
      }
      .tmuted {
        color: var(--muted);
      }
      .toast {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
        background: #091021;
        color: #fff;
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid var(--border);
        display: none;
        z-index: 5;
      }
      .sticky-footer {
        position: sticky;
        bottom: 0;
        padding-top: 8px;
        background: linear-gradient(
          180deg,
          rgba(11, 18, 32, 0) 0%,
          rgba(11, 18, 32, 0.85) 20%,
          rgba(11, 18, 32, 1) 60%
        );
      }
      .btn-ghost {
        background: transparent;
      }
      @media print {
        #section4,
        .toast {
          display: none !important;
        }
        body {
          background: #fff;
          color: #000;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>üìã Laporan Lawatan Tapak</h1>
      <div class="subtitle">
        <!-- Mobile-first. Data kekal sehingga anda tekan <b>Simpan & Hantar</b>. -->
      </div>

      <!-- SECTION 1 -->
      <div class="card" id="section1">
        <h2>Maklumat Asas</h2>
        <div class="row cols-2">
          <div>
            <label>Nama Projek *</label>
            <input
              id="namaProjek"
              placeholder="cth: Naik Taraf IP PBX Bangunan A"
              required
            />
          </div>
          <div>
            <label>Perkara *</label>
            <input
              id="perkara"
              placeholder="cth: Khidmat Nasihat Cadangan Penggantian PABX ..."
              required
            />
          </div>
          <div>
            <label>Tarikh *</label>
            <input id="tarikh" type="date" required />
          </div>
          <div>
            <label>Nama Bangunan</label>
            <input
              id="namaBangunan"
              placeholder="cth: Blok Utara, TC4 Tingkat 8"
            />
          </div>
          <div>
            <label>Email *</label>
            <input
              id="email"
              type="email"
              placeholder="cth: nama@agensi.gov.my"
              required
            />
          </div>
        </div>
        <p class="note">
          <!-- Medan bertanda * adalah wajib. Auto-simpan lokal sehingga dihantar. -->
        </p>
      </div>

      <!-- SECTION 2 (Item input) -->
      <div class="card" id="section2">
        <h2>Butiran Lokasi</h2>
        <div class="row">
          <div>
            <label>Nama bilik / lokasi</label>
            <input id="lokasi" placeholder="cth: Bilik TCR 1" />
          </div>

          <div>
            <label>Gambar (pilih Kamera atau Galeri)</label>
            <div class="btnbar">
              <input
                id="fileCamera"
                type="file"
                accept="image/*"
                capture="environment"
                hidden
              />
              <input id="fileGallery" type="file" accept="image/*" hidden />
              <button id="btnKamera" class="primary">üì∑ Kamera</button>
              <button id="btnGaleri" class="primary">üñºÔ∏è Galeri</button>
            </div>
            <img
              id="preview"
              class="thumb"
              alt="Pratonton"
              style="display: none; margin-top: 8px"
            />
          </div>

          <div>
            <label>Ulasan (bullet atau baris baharu)</label>
            <textarea
              id="ulasan"
              placeholder="‚Ä¢ Kabel network UTP 6A...&#10;‚Ä¢ Tray fiber rapi..."
            ></textarea>
          </div>
        </div>

        <div class="btnbar" style="margin-top: 8px">
          <button class="ok" id="btnSimpanData">Save1</button>
          <button class="warn" id="btnClear">Reset</button>
        </div>
      </div>

      <!-- SECTION 3 (list) -->
      <div class="card" id="section3">
        <!-- <h2>Section 3 ‚Äî Senarai Item</h2> -->
        <div id="entriesWrap"></div>
            <table class="table" id="entriesTable">
            <thead>
                <tr>
                <th style="width: 28%">Gambar</th>
                <th>Lokasi</th>
                <th>Ulasan</th>
                </tr>
            </thead>
            <tbody id="entriesBody">
                <tr>
                <td class="tmuted" colspan="4">Tiada data.</td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
      <!-- SECTION 4 (only Simpan & Hantar) -->
      <div class="card sticky-footer" id="section4">
        <!-- <h2>Section 4 ‚Äî Simpan & Hantar</h2> -->
        <div class="btnbar">
          <button id="btnSubmit" class="danger">Simpan & Hantar</button>
        </div>
      </div>
    </div>

    <div class="toast" id="toast">Berjaya disimpan.</div>

    <script>
      // ===== Util asas
      const $ = (id) => document.getElementById(id);
      const showToast = (msg) => {
        const t = $("toast");
        t.textContent = msg;
        t.style.display = "block";
        setTimeout(() => (t.style.display = "none"), 1600);
      };
      const todayISO = () => new Date().toISOString().slice(0, 10);
      const LS_KEYS = {
        form: "laporan_form_v4",
        entries: "laporan_entries_v4",
      };

      // ===== Autosave form
      const formEls = {
        namaProjek: $("namaProjek"),
        perkara: $("perkara"),
        tarikh: $("tarikh"),
        namaBangunan: $("namaBangunan"),
        email: $("email"),
      };
      const loadForm = () => {
        try {
          const d = JSON.parse(localStorage.getItem(LS_KEYS.form) || "{}");
          Object.entries(formEls).forEach(([k, el]) => {
            if (d[k]) el.value = d[k];
          });
          if (!formEls.tarikh.value) formEls.tarikh.value = todayISO();
        } catch (e) {}
      };
      const saveForm = () => {
        const d = {};
        Object.entries(formEls).forEach(([k, el]) => (d[k] = el.value.trim()));
        localStorage.setItem(LS_KEYS.form, JSON.stringify(d));
      };
      Object.values(formEls).forEach((el) =>
        el.addEventListener("input", saveForm)
      );

      // ===== Gambar (kamera / galeri)
      const MAX_WIDTH = 1800;
      const fileToDataURL = (file) =>
        new Promise((resolve, reject) => {
          const img = new Image();
          const fr = new FileReader();
          fr.onload = () => {
            img.onload = () => {
              const scale = Math.min(
                1,
                MAX_WIDTH / (img.naturalWidth || MAX_WIDTH)
              );
              const w = Math.round((img.naturalWidth || MAX_WIDTH) * scale),
                h = Math.round((img.naturalHeight || MAX_WIDTH * 0.66) * scale);
              const cv = document.createElement("canvas");
              cv.width = w;
              cv.height = h;
              cv.getContext("2d").drawImage(img, 0, 0, w, h);
              resolve(cv.toDataURL("image/jpeg", 0.92));
            };
            img.onerror = reject;
            img.src = fr.result;
          };
          fr.onerror = reject;
          fr.readAsDataURL(file);
        });

      const state = { imgData: "" };
      $("btnKamera").addEventListener("click", () => $("fileCamera").click());
      $("btnGaleri").addEventListener("click", () => $("fileGallery").click());
      async function onFilePicked(file) {
        if (!file) return;
        try {
          const url = await fileToDataURL(file);
          state.imgData = url;
          const p = $("preview");
          p.src = url;
          p.style.display = "block";
        } catch (e) {
          console.error(e);
          showToast("Gagal baca gambar");
        }
      }
      $("fileCamera").addEventListener("change", (e) =>
        onFilePicked(e.target.files?.[0])
      );
      $("fileGallery").addEventListener("change", (e) =>
        onFilePicked(e.target.files?.[0])
      );

      // ===== Entries (lokasi, ulasan, img)
      const readEntries = () => {
        try {
          return JSON.parse(localStorage.getItem(LS_KEYS.entries) || "[]");
        } catch (e) {
          return [];
        }
      };
      const writeEntries = (arr) =>
        localStorage.setItem(LS_KEYS.entries, JSON.stringify(arr));
      const refreshTable = () => {
        const body = $("entriesBody");
        body.innerHTML = "";
        const items = readEntries();
        if (items.length === 0) {
          body.innerHTML =
            '<tr><td class="tmuted" colspan="4">Tiada data.</td></tr>';
          return;
        }
        items.forEach((it, idx) => {
          const tr = document.createElement("tr");
          const tImg = document.createElement("td");
          tImg.innerHTML = it.img
            ? `<img src="${it.img}" style="max-width:100%; max-height:150px; border-radius:8px">`
            : '<span class="tmuted">(tiada)</span>';
          const tLok = document.createElement("td");
          tLok.textContent = it.lokasi || "";
          const tUlas = document.createElement("td");
          tUlas.innerHTML = (it.ulasan || "").replace(/\n/g, "<br>");
          const tAct = document.createElement("td");
          const del = document.createElement("button");
          del.className = "btn-ghost";
          del.textContent = "Padam";
          del.onclick = () => {
            const a = readEntries();
            a.splice(idx, 1);
            writeEntries(a);
            refreshTable();
          };
          tAct.appendChild(del);
          tr.append(tImg, tLok, tUlas, tAct);
          body.appendChild(tr);
        });
      };

      $("btnSimpanData").addEventListener("click", () => {
        const lokasi = $("lokasi").value.trim();
        const ulasan = $("ulasan").value.trim();
        const img = state.imgData || "";
        if (!lokasi && !ulasan && !img) {
          showToast("Tiada apa untuk disimpan");
          return;
        }
        const arr = readEntries();
        arr.push({ lokasi, ulasan, img, ts: Date.now() });
        writeEntries(arr);
        refreshTable();
        showToast("Item ditambah");
      });

      $("btnClear").addEventListener("click", () => {
        $("lokasi").value = "";
        $("ulasan").value = "";
        state.imgData = "";
        $("preview").style.display = "none";
        $("fileCamera").value = "";
        $("fileGallery").value = "";
      });

      // ===== PDF builder (ulang Maklumat Asas di setiap page, item: kiri gambar, kanan ulasan)
      async function buildPDF() {
        if (!window.jspdf || !window.jspdf.jsPDF)
          throw new Error("jsPDF not loaded");
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ orientation: "p", unit: "pt", format: "a4" });
        const W = doc.internal.pageSize.getWidth();
        const H = doc.internal.pageSize.getHeight();
        const M = 36;
        let y = M;

        const form = JSON.parse(localStorage.getItem(LS_KEYS.form) || "{}");
        const items = readEntries();

        function hRule() {
          doc.setDrawColor(0);
          doc.setLineWidth(0.6);
          doc.line(M, y, W - M, y);
        }

        function drawHeader() {
          y = M;
          // Tajuk
          doc.setFont("helvetica", "bold");
          doc.setFontSize(16);
          doc.text("LAPORAN  LAWATAN  TAPAK", W / 2, y, { align: "center" });
          y += 16;
          doc.setFont("helvetica", "normal");
          doc.setFontSize(10);
          doc.text(`Dijana: ${new Date().toLocaleString()}`, W / 2, y, {
            align: "center",
          });
          y += 14;

          // Jadual Maklumat Asas | Butiran
          doc.setFont("helvetica", "normal");
          doc.setFontSize(10);
          const info = [
            [`Nama Projek:`, form.namaProjek || "-"],
            [`Perkara:`, form.perkara || "-"],
            [`Tarikh:`, form.tarikh || "-"],
            [`Nama Bangunan:`, form.namaBangunan || "-"],
            [`Email:`, form.email || "-"],
          ];

          info.forEach(([label, value]) => {
            doc.setFont("helvetica", "bold");
            doc.text(label, M, y);
            doc.setFont("helvetica", "normal");
            doc.text(value, M + 80, y);
            y += 12;
          });

          // Separator line
          y += 5;
          doc.setDrawColor(100);
          doc.setLineWidth(0.5);
          doc.line(M, y, W - M, y);
          y += 15;
        }

        async function drawItem(it, idx) {
          const minNeeded = 240; // anggaran minimum untuk satu item
          if (y + minNeeded > H - M) {
            doc.addPage();
            drawHeader();
          }

          const leftX = M,
            rightX = W / 2,
            boxW = (W - M * 2) / 2,
            headH = 22,
            imgH = 160;

          // Kepala: No + Lokasi | Ulasan
          doc.setDrawColor(150);
          doc.setLineWidth(0.6);
          doc.rect(leftX, y, boxW, headH);
          doc.rect(rightX, y, boxW, headH);
          doc.setFont("helvetica", "bold");
          doc.setFontSize(10.5);
          // doc.text(`No: ${idx + 1}`, leftX + 8, y + 14);
          doc.text(`${idx + 1}. Lokasi: ${String(it.lokasi || "-")}`, leftX + 8, y + 14, {
            maxWidth: boxW - 78,
          });
          doc.text("Ulasan:", rightX + 8, y + 14);
          y += headH;

          // Kiri: gambar
          if (it.img) {
            const dim = await new Promise((res) => {
              const im = new Image();
              im.onload = () =>
                res({ w: im.naturalWidth || 1200, h: im.naturalHeight || 800 });
              im.src = it.img;
            });
            const ratio = dim.h / dim.w;
            const dw = boxW - 10;
            const dh = Math.min(imgH, dw * ratio);
            doc.rect(leftX, y, boxW, imgH);
            doc.addImage(
              it.img,
              "JPEG",
              leftX + 5,
              y + 5,
              dw,
              dh,
              undefined,
              "FAST"
            );
          } else {
            doc.rect(leftX, y, boxW, imgH);
            doc.setFont("helvetica", "italic");
            doc.setFontSize(10);
            doc.text("(tiada gambar)", leftX + boxW / 2, y + imgH / 2, {
              align: "center",
            });
          }

          // Kanan: Ulasan sahaja
          doc.rect(rightX, y, boxW, imgH);
          doc.setFont("helvetica", "normal");
          doc.setFontSize(10.5);
          const bullets = String(it.ulasan || "")
            .split(/\n+/)
            .map((s) => "‚Ä¢ " + s.replace(/^‚Ä¢\s*/, ""));
          const wrapped = doc.splitTextToSize(bullets.join("\n"), boxW - 10);
          doc.text(wrapped, rightX + 6, y + 14);

          y += imgH + 8;
        }

        // Header mula
        drawHeader();
        for (let i = 0; i < items.length; i++) {
          await drawItem(items[i], i);
        }

        return doc;
      }

      async function shareOrPrint() {
        const form = JSON.parse(localStorage.getItem(LS_KEYS.form) || "{}");
        const fname = `LaporanTapak_${(form.namaProjek || "projek").replace(
          /\s+/g,
          "_"
        )}_${todayISO()}.pdf`;
        try {
          if (window.jspdf && window.jspdf.jsPDF) {
            const doc = await buildPDF();
            const blob = doc.output("blob");
            const file = new File([blob], fname, { type: "application/pdf" });
            if (
              navigator.share &&
              navigator.canShare &&
              navigator.canShare({ files: [file] })
            ) {
              await navigator.share({
                title: "Laporan Tapak",
                text: `Laporan: ${form.namaProjek || ""}`,
                files: [file],
              });
              return;
            }
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = fname;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
            return;
          }
        } catch (e) {
          console.warn(e);
        }
        openPrintView(); // fallback HTML print
      }

      // Submit sahaja di Section 4
      $("btnSubmit").addEventListener("click", async () => {
        const required = ["namaProjek", "perkara", "tarikh", "email"];
        for (const k of required) {
          if (!formEls[k].value.trim()) {
            alert("Sila lengkapkan semua medan wajib di Section 1.");
            return;
          }
        }
        await shareOrPrint();
        // bersih data
        localStorage.removeItem(LS_KEYS.entries);
        localStorage.removeItem(LS_KEYS.form);
        $("entriesBody").innerHTML =
          '<tr><td class="tmuted" colspan="4">Tiada data.</td></tr>';
        ["lokasi", "ulasan"].forEach((id) => ($(id).value = ""));
        state.imgData = "";
        $("preview").style.display = "none";
        $("fileCamera").value = "";
        $("fileGallery").value = "";
        Object.values(formEls).forEach((el) => (el.value = ""));
        showToast("Selesai. Data dibersihkan.");
      });

      // ===== Cetak HTML fallback (ulang header setiap halaman; item: kiri gambar, kanan ulasan)
      function openPrintView() {
        const form = JSON.parse(localStorage.getItem(LS_KEYS.form) || "{}");
        const items = readEntries();
        const win = window.open("", "_blank");
        const esc = (s) =>
          String(s || "").replace(
            /[&<>]/g,
            (c) => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;" }[c])
          );
        const head = `<!doctype html><html><head><meta charset="utf-8"><title>Laporan (Cetak)</title>
        <style>
          body{font-family:Inter,Arial,sans-serif;margin:14mm}
          h1{font-size:16pt;margin:0 0 4pt;text-align:center}
          .sub{font-size:9pt;text-align:center;margin:0 0 8pt}
          table{border-collapse:collapse;width:100%;font-size:10pt}
          th,td{border:1px solid #aaa;padding:6pt;vertical-align:top}
          .page-break{page-break-before:always}
          .gallery img{width:100%;height:120pt;object-fit:cover}
          @page{size:A4;margin:14mm}
        </style></head><body>`;
    const info = `
      <div class="row"><span class="label">Nama Projek:</span> ${esc(
        form.namaProjek
      )}</div>
      <div class="row"><span class="label">Perkara:</span> ${esc(
        form.perkara
      )}</div>
      <div class="row"><span class="label">Tarikh:</span> ${esc(
        form.tarikh
      )}</div>
      <div class="row"><span class="label">Nama Bangunan:</span> ${esc(
        form.namaBangunan
      )}</div>
      <div class="row"><span class="label">Email:</span> ${esc(
        form.email
      )}</div>
      <hr>
    `;

        let body = `${head}<h1>LAPORAN LAWATAN TAPAK</h1><div class="sub">Dijana: ${new Date().toLocaleString()}</div>${info}`;
        let html = head + headerBlock;
        if (items.length === 0) {
          html += "<p>(Tiada item)</p>";
        }
        items.forEach((it, idx) => {
          if (idx > 0) html += '<div class="page-break"></div>' + headerBlock;
          html += `
            <table style="margin-top:8pt">
              <tr><th style="width:50%">No: ${
                idx + 1
              } &nbsp;&nbsp; Lokasi: ${esc(
            it.lokasi || "-"
          )}</th><th>Ulasan</th></tr>
              <tr>
                <td class="gallery">${
                  it.img ? `<img src="${it.img}">` : "(tiada gambar)"
                }</td>
                <td><ul>${esc(it.ulasan || "")
                  .split(/\n+/)
                  .map((t) => `<li>${t.replace(/^‚Ä¢\s*/, "")}</li>`)
                  .join("")}</ul></td>
              </tr>
            </table>
          `;
        });
        html += "</body></html>";
        win.document.open();
        win.document.write(html);
        win.document.close();
        const t = setInterval(() => {
          const imgs = win.document.images;
          let ok = true;
          for (const im of imgs) {
            if (!im.complete) {
              ok = false;
              break;
            }
          }
          if (ok) {
            clearInterval(t);
            win.focus();
            win.print();
          }
        }, 200);
      }

      // ===== init & mobile keyboard handling
      loadForm();
      refreshTable();
      (function () {
        const vp = document.querySelector('meta[name="viewport"]');
        function lock() {
          if (vp)
            vp.setAttribute(
              "content",
              "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
            );
        }
        function unlock() {
          if (vp)
            vp.setAttribute(
              "content",
              "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
            );
        }
        document.addEventListener("focusin", (e) => {
          if (/INPUT|TEXTAREA/.test(e.target.tagName)) lock();
        });
        document.addEventListener("focusout", (e) => {
          if (/INPUT|TEXTAREA/.test(e.target.tagName)) unlock();
        });
        if (window.visualViewport) {
          const foot = $("section4"),
            wrap = document.querySelector(".wrap");
          const adjust = () => {
            const vv = visualViewport;
            const kb = Math.max(0, innerHeight - vv.height);
            wrap.style.paddingBottom = (kb ? kb + 24 : 16) + "px";
            if (foot) foot.style.marginBottom = (kb ? kb : 0) + "px";
          };
          visualViewport.addEventListener("resize", adjust);
          visualViewport.addEventListener("scroll", adjust);
          adjust();
        }
      })();
    </script>
  </body>
</html>
