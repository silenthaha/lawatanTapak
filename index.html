<!DOCTYPE html>
<html lang="ms">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <title>Laporan Lawatan Tapak ‚Äî Mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- jsPDF (pilihan). Jika tiada internet/CDN disekat, fallback ke cetak HTML -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <style>
      :root {
        --bg: #0b1220;
        --card: #121a2b;
        --text: #e7eefc;
        --muted: #8aa0c6;
        --accent: #4f8cff;
        --ok: #4f8cff;
        --warn: #4f8cff;
        --danger: #4f8cff;
        --border: #1d2942;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        touch-action: manipulation;
      }
      button,
      a,
      input,
      textarea,
      img {
        touch-action: manipulation;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        -webkit-text-size-adjust: 100%;
      }
      .wrap {
        max-width: 860px;
        margin-inline: auto;
        padding: 16px;
      }
      h1 {
        font-size: 1.35rem;
        margin: 0 0 8px;
      }
      h2 {
        font-size: 1.35rem;
        margin: 0 0 8px;
      }
      .subtitle {
        color: var(--muted);
        font-size: 0.9rem;
        margin-bottom: 16px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 16px;
        margin: 12px 0;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }
      .row {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }
      @media (min-width: 560px) {
        .row.cols-2 {
          grid-template-columns: 1fr 1fr;
        }
      }
      label {
        font-size: 0.85rem;
        color: var(--muted);
        display: block;
        margin-bottom: 6px;
      }
      .input-wrap {
        position: relative;
      }
      .input-wrap button.clear-btn {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        color: var(--muted);
        font-size: 1rem;
        cursor: pointer;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 12px;
        background: #0c1529;
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 12px;
        font-size: 16px;
        line-height: 1.4;
      }
      input[type="date"] {
        padding: 10px 12px;
      }
      textarea {
        min-height: 88px;
        resize: vertical;
      }
      .btnbar {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      button {
        appearance: none;
        border: 1px solid var(--border);
        background: #0f1a31;
        color: var(--text);
        padding: 10px 14px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
      }
      button.primary {
        background: var(--accent);
        border-color: transparent;
        color: #051b11;
      }
      button.ok {
        background: var(--ok);
        border-color: transparent;
        color: #051b11;
      }
      button.warn {
        background: var(--warn);
        border-color: transparent;
        color: #111;
      }
      button.danger {
        background: var(--danger);
        border-color: transparent;
        color: #051b11;
      }
      .thumb {
        display: block;
        width: 100%;
        max-height: 180px;
        object-fit: contain;
        background: #0c1529;
        border: 1px dashed var(--border);
        border-radius: 12px;
      }
      .table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.92rem;
      }
      .table th,
      .table td {
        border: 1px solid var(--border);
        padding: 10px;
        vertical-align: top;
      }
      .table th {
        background: #0f1a31;
        position: sticky;
        top: 0;
      }
      .tmuted {
        color: var(--muted);
      }
      .toast {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
        background: #091021;
        color: #fff;
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid var(--border);
        display: none;
        z-index: 5;
      }
      .btn-ghost {
        background: transparent;
        font-size: 0.8rem;
        padding: 6px 10px;
      }
      .note {
        font-size: 0.8rem;
        color: var(--muted);
        margin-top: 12px;
      }
      @media print {
        #section4,
        .toast {
          display: none !important;
        }
        body {
          background: #fff;
          color: #000;
        }
      }

    <div class="wrap">
      <h1>üìã Laporan Bergambar</h1>
      <div class="subtitle">
        <!-- Borang mudah alih untuk laporan lawatan tapak. Data akan disimpan secara
        tempatan. -->
      </div>

      <!-- SECTION 1 -->
      <div class="card" id="section1">

        <div class="row cols-2">
          <div>
            <label>Nama Projek *</label>
            <input id="namaProjek" placeholder="" required />
          </div>
          <div>
            <label>Perkara *</label>
            <input id="perkara" placeholder="" required />

          <div>
            <label>Tarikh *</label>
            <input id="tarikh" type="date" required />
          </div>
          <div>
            <label>Nama Bangunan</label>
            <input id="namaBangunan" placeholder="" />
          </div>

            <input id="email" type="email" placeholder="" required />
          </div>

        <p class="note">Medan bertanda * adalah wajib diisi.</p>

      <!-- SECTION 2 (Item input) -->

        <div class="row">
          <div>
            <label>Nama bilik / lokasi</label>

          <div>

            </div>

              id="preview"
              class="thumb"

              * Semua gambar akan dikecilkan ke bentuk

            </div> -->
          </div>

          <div>
            <label>Ulasan</label>
            <div class="input-wrap">

                id="ulasan"
                placeholder="‚Ä¢ Ulasan 1&#10;‚Ä¢ Ulasan 2&#10;‚Ä¢ Ulasan 3"
              ></textarea>
              <button
                type="button"
                class="clear-btn"
                onclick="document.getElementById('ulasan').value=''"

                x

            </div>

      <!-- SECTION 3 (list) -->

        <h2>Senarai Item</h2>

        <table class="table" id="entriesTable">

            <tr>
              <th style="width: 25%">Gambar</th>

              <th style="width: 45%">Ulasan</th>
              <th style="width: 10%">Tindakan</th>
            </tr>
          </thead>
          <tbody id="entriesBody">
            <tr>

            </tr>

        </table>
      </div>

      <!-- SECTION 4 (actions) -->

        <div class="btnbar">
          <button id="btnSavePDFLocal" class="ok">Muat Turun PDF</button>
          <button id="btnSubmit" class="danger">Hantar</button>
        </div>
        <!-- <div class="note">
          "Simpan PDF (Muat Turun)" memaksa muat turun ke storan
          telefon/komputer (iOS: Files). "Simpan & Hantar" cuba menggunakan

    <div class="toast" id="toast">Berjaya disimpan.</div>

    <script>
      // ===== Util asas
      const $ = (id) => document.getElementById(id);
      const showToast = (msg) => {
        const t = $("toast");
        t.textContent = msg;
        t.style.display = "block";
        setTimeout(() => (t.style.display = "none"), 1600);
      };
      const todayISO = () => new Date().toISOString().slice(0, 10);
      const LS_KEYS = {
        form: "laporan_form_v5",
        entries: "laporan_entries_v5",
      };

      // ===== Autosave form
      const formEls = {
        namaProjek: $("namaProjek"),
        perkara: $("perkara"),
        tarikh: $("tarikh"),
        namaBangunan: $("namaBangunan"),
        email: $("email"),
      };
      const loadForm = () => {
        try {
          const d = JSON.parse(localStorage.getItem(LS_KEYS.form) || "{}");
          Object.entries(formEls).forEach(([k, el]) => {
            if (d[k]) el.value = d[k];
          });
          if (!formEls.tarikh.value) formEls.tarikh.value = todayISO();
        } catch (e) {}
      };
      const saveForm = () => {
        const d = {};
        Object.entries(formEls).forEach(
          ([k, el]) => (d[k] = (el.value || "").trim())
        );
        localStorage.setItem(LS_KEYS.form, JSON.stringify(d));
      };
      Object.values(formEls).forEach((el) =>
        el.addEventListener("input", saveForm)
      );

      // ===== Pemproses gambar -> THUMBNAIL sahaja (kurangkan saiz untuk iOS/Android quota)
      const THUMB_W = 480; // ~lebar maks untuk thumb
      const THUMB_Q = 0.7; // kualiti jpeg
      const fileToThumbDataURL = (file) =>
        new Promise((resolve, reject) => {
          const img = new Image();
          const fr = new FileReader();
          fr.onload = () => {
            img.onload = () => {
              const ratio = (img.naturalHeight || 1) / (img.naturalWidth || 1);
              const w = Math.min(THUMB_W, img.naturalWidth || THUMB_W);
              const h = Math.round(w * ratio);
              const cv = document.createElement("canvas");
              cv.width = w;
              cv.height = h;
              const ctx = cv.getContext("2d", { willReadFrequently: false });
              ctx.drawImage(img, 0, 0, w, h);
              try {
                const url = cv.toDataURL("image/jpeg", THUMB_Q);
                resolve(url);
              } catch (e) {
                reject(e);
              }
            };
            img.onerror = reject;
            img.src = fr.result;
          };
          fr.onerror = reject;
          fr.readAsDataURL(file);
        });

      const state = { imgData: "" }; // thumb sahaja
      $("btnKamera").addEventListener("click", () => $("fileCamera").click());
      $("btnGaleri").addEventListener("click", () => $("fileGallery").click());
      async function onFilePicked(file) {
        if (!file) return;
        try {
          const url = await fileToThumbDataURL(file);
          state.imgData = url;
          const p = $("preview");
          p.src = url;
          p.style.display = "block";
        } catch (e) {
          console.error(e);
          showToast("Gagal baca gambar");
        }
      }
      $("fileCamera").addEventListener("change", (e) =>
        onFilePicked(e.target.files?.[0])
      );
      $("fileGallery").addEventListener("change", (e) =>
        onFilePicked(e.target.files?.[0])
      );

      // ===== Entries (lokasi, ulasan, img thumb)
      const readEntries = () => {
        try {
          return JSON.parse(localStorage.getItem(LS_KEYS.entries) || "[]");
        } catch (e) {
          return [];
        }
      };
      const writeEntries = (arr) =>
        localStorage.setItem(LS_KEYS.entries, JSON.stringify(arr));
      const refreshTable = () => {
        const body = $("entriesBody");
        body.innerHTML = "";
        const items = readEntries();
        if (items.length === 0) {
          body.innerHTML =
            '<tr><td class="tmuted" colspan="4">Tiada data.</td></tr>';
          return;
        }
        items.forEach((it, idx) => {
          const tr = document.createElement("tr");
          const tImg = document.createElement("td");
          tImg.innerHTML = it.img
            ? `<img src="${it.img}" style="max-width:100%; max-height:120px; border-radius:8px">`
            : '<span class="tmuted">(tiada)</span>';
          const tLok = document.createElement("td");
          tLok.textContent = it.lokasi || "";
          const tUlas = document.createElement("td");
          tUlas.innerHTML = (it.ulasan || "").replace(/\n/g, "<br>");
          const tAct = document.createElement("td");
          const del = document.createElement("button");
          del.className = "btn-ghost";
          del.textContent = "Padam";
          del.onclick = () => {
            const a = readEntries();
            a.splice(idx, 1);
            writeEntries(a);
            refreshTable();
          };
          tAct.appendChild(del);
          tr.append(tImg, tLok, tUlas, tAct);
          body.appendChild(tr);
        });
      };

      $("btnSimpanData").addEventListener("click", () => {
        const lokasi = $("lokasi").value.trim();
        const ulasan = $("ulasan").value.trim();
        const img = state.imgData || ""; // thumb
        if (!lokasi && !ulasan && !img) {
          showToast("Tiada apa untuk disimpan");
          return;
        }
        const arr = readEntries();
        arr.push({ lokasi, ulasan, img, ts: Date.now() });
        writeEntries(arr);
        refreshTable();
        showToast("Item ditambah");
        state.imgData = "";
        $("preview").style.display = "none";
        $("fileCamera").value = "";
        $("fileGallery").value = "";
      });

      $("btnClear").addEventListener("click", () => {
        $("lokasi").value = "";
        $("ulasan").value = "";
        state.imgData = "";
        $("preview").style.display = "none";
        $("fileCamera").value = "";
        $("fileGallery").value = "";
      });

      // ===== PDF builder (guna thumbnail; ulang Maklumat Asas di setiap page)
   // ======================================
// PDF BUILDER (Versi Kemas + Watermark + Page Number)
// ======================================
async function buildPDF() {
  if (!window.jspdf || !window.jspdf.jsPDF)
    throw new Error("jsPDF tidak dimuatkan");

  const { jsPDF } = window.jspdf;

  // Setup asas
  const doc = new jsPDF({ orientation: "p", unit: "pt", format: "a4" });
  const W = doc.internal.pageSize.getWidth();
  const H = doc.internal.pageSize.getHeight();
  const M = 36; // margin
  let y = M;

  // Data
  const form = JSON.parse(localStorage.getItem(LS_KEYS.form) || "{}");
  const items = readEntries();

  // ==========================
  //  WATERMARK
  // ==========================
  function drawWatermark() {
    doc.saveGraphicsState();
    doc.setGState(new doc.GState({ opacity: 0.06 }));

    doc.setFont("helvetica", "bold");
    doc.setFontSize(80);
    doc.setTextColor(150);

    doc.text("JKR / JAN", W / 2, H / 2, {
      align: "center",
      angle: -30,
    });

    doc.restoreGraphicsState();
  }

  // ==========================
  //  HEADER (setiap halaman)
  // ==========================
  function drawHeader(pageNo, totalPages) {
    y = M;

    doc.setFont("helvetica", "bold");
    doc.setFontSize(15);
    doc.text("LAPORAN LAWATAN TAPAK", W / 2, y, { align: "center" });
    y += 18;

    doc.setFont("helvetica", "normal");
    doc.setFontSize(10);
    doc.text(`Dijana: ${new Date().toLocaleString()}`, W / 2, y, {
      align: "center",
    });
    y += 14;

    // Page numbering
    doc.setFontSize(9);
    doc.text(`Halaman ${pageNo} / ${totalPages}`, W - M, M, {
      align: "right",
    });

    // Info table
    const info = [
      ["Nama Projek:", form.namaProjek || "-"],
      ["Perkara:", form.perkara || "-"],
      ["Tarikh:", form.tarikh || "-"],
      ["Nama Bangunan:", form.namaBangunan || "-"],
      ["Pelapor:", form.email || "-"],
    ];

    info.forEach(([label, value]) => {
      doc.setFont("helvetica", "bold");
      doc.text(label, M, y);
      doc.setFont("helvetica", "normal");
      doc.text(value, M + 110, y);
      y += 13;
    });

    y += 6;
    doc.setDrawColor(120);
    doc.setLineWidth(0.6);
    doc.line(M, y, W - M, y);
    y += 14;
  }

  // ==========================
  //  GAMBAR + ULASAN PER ITEM
  // ==========================
  async function drawItem(it, idx) {
    const boxHeight = 180;
    const minNeeded = boxHeight + 40;

    // Jika tak cukup ruang ‚Üí page baru
    if (y + minNeeded > H - M) {
      doc.addPage();
      drawWatermark();
      drawHeader(doc.internal.getNumberOfPages(), totalPages);
    }

    // Tajuk item
    doc.setFont("helvetica", "bold");
    doc.setFontSize(11);
    doc.text(`${idx + 1}. Lokasi: ${it.lokasi || "-"}`, M, y);
    y += 14;

    // Kolum kiri/kanan
    const leftW = (W - M * 2) * 0.45;
    const rightW = (W - M * 2) * 0.55;
    const rightX = M + leftW + 10;

    // Kotak
    doc.setDrawColor(0);
    doc.setLineWidth(0.8);
    doc.rect(M, y, leftW, boxHeight);
    doc.rect(rightX, y, rightW, boxHeight);

    // ==========================
    //  GAMBAR
    // ==========================
    if (it.img) {
      try {
        const dim = await new Promise((res) => {
          const im = new Image();
          im.onload = () =>
            res({ w: im.naturalWidth, h: im.naturalHeight });
          im.onerror = () => res({ w: 2, h: 1 });
          im.src = it.img;
        });

        const ratio = dim.h / dim.w;
        const maxW = leftW - 12;
        const maxH = boxHeight - 12;

        let imgW = maxW;
        let imgH = imgW * ratio;

        if (imgH > maxH) {
          imgH = maxH;
          imgW = imgH / ratio;
        }

        const imgX = M + (leftW - imgW) / 2;
        const imgY = y + (boxHeight - imgH) / 2;

        doc.addImage(
          it.img,
          "JPEG",
          imgX,
          imgY,
          imgW,
          imgH,
          undefined,
          "FAST"
        );
      } catch {
        doc.setFont("helvetica", "italic");
        doc.setFontSize(10);
        doc.text("(gambar gagal dimuatkan)", M + leftW / 2, y + boxHeight / 2, {
          align: "center",
        });
      }
    } else {
      doc.setFont("helvetica", "italic");
      doc.setFontSize(10);
      doc.text("(tiada gambar)", M + leftW / 2, y + boxHeight / 2, {
        align: "center",
      });
    }

    // ==========================
    //  ULASAN
    // ==========================
    doc.setFont("helvetica", "bold");
    doc.setFontSize(10);
    doc.text("Ulasan:", rightX + 8, y + 14);

    doc.setFont("helvetica", "normal");
    const bulletLines = (it.ulasan || "")
      .split(/\n+/)
      .map((t) => "‚Ä¢ " + t.replace(/^‚Ä¢\s*/, ""));

    const wrapped = doc.splitTextToSize(bulletLines.join("\n"), rightW - 20);
    doc.text(wrapped, rightX + 8, y + 28);

    y += boxHeight + 16;
  }

  // ==========================
  //  BUILD PDF
  // ==========================
  const totalPages = Math.max(1, Math.ceil(items.length / 2)); // anggaran awal
  drawWatermark();
  drawHeader(1, totalPages);

  for (let i = 0; i < items.length; i++) {
    await drawItem(items[i], i);
  }

  return doc;
}


      // ===== Simpan PDF (paksa muat turun tempatan)
      async function savePDFLocal() {
        const form = JSON.parse(localStorage.getItem(LS_KEYS.form) || "{}");
        const fname = `LaporanTapak_${(form.namaProjek || "projek").replace(
          /\s+/g,
          "_"
        )}_${todayISO()}.pdf`;
        const doc = await buildPDF();
        const blob = doc.output("blob");
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = fname;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      }

      // ===== Simpan & Hantar (guna Share jika boleh, fallback muat turun)
      async function shareOrDownload() {
        const form = JSON.parse(localStorage.getItem(LS_KEYS.form) || "{}");
        const fname = `LaporanTapak_${(form.namaProjek || "projek").replace(
          /\s+/g,
          "_"
        )}_${todayISO()}.pdf`;
        try {
          if (window.jspdf && window.jspdf.jsPDF) {
            const doc = await buildPDF();
            const blob = doc.output("blob");
            const file = new File([blob], fname, { type: "application/pdf" });
            if (
              navigator.share &&
              navigator.canShare &&
              navigator.canShare({ files: [file] })
            ) {
              await navigator.share({
                title: "Laporan Tapak",
                text: `Laporan: ${form.namaProjek || ""}`,
                files: [file],
              });
              return;
            }
            // Fallback muat turun tempatan
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = fname;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
            return;
          }
        } catch (e) {
          console.warn(e);
        }
        openPrintView(); // fallback HTML print
      }

      // Submit: validasi ringkas + simpan PDF secara local (ikut kehendak) + bersih storan
      $("btnSavePDFLocal").addEventListener("click", async () => {
        const required = ["namaProjek", "perkara", "tarikh", "email"];
        for (const k of required) {
          if (!formEls[k].value.trim()) {
            alert("Sila lengkapkan semua medan wajib di Bahagian 1.");
            return;
          }
        }
        if (readEntries().length === 0) {
          alert(
            "Sila tambah sekurang-kurangnya satu item lokasi di Bahagian 2."
          );
          return;
        }
        await savePDFLocal();
      });

      $("btnSubmit").addEventListener("click", async () => {
        const required = ["namaProjek", "perkara", "tarikh", "email"];
        for (const k of required) {
          if (!formEls[k].value.trim()) {
            alert("Sila lengkapkan semua medan wajib di Bahagian 1.");
            return;
          }
        }
        if (readEntries().length === 0) {
          alert(
            "Sila tambah sekurang-kurangnya satu item lokasi di Bahagian 2."
          );
          return;
        }
        await shareOrDownload();
        // bersih data selepas hantar
        localStorage.removeItem(LS_KEYS.entries);
        localStorage.removeItem(LS_KEYS.form);
        $("entriesBody").innerHTML =
          '<tr><td class="tmuted" colspan="4">Tiada data.</td></tr>';
        ["lokasi", "ulasan"].forEach((id) => ($(id).value = ""));
        state.imgData = "";
        $("preview").style.display = "none";
        $("fileCamera").value = "";
        $("fileGallery").value = "";
        Object.values(formEls).forEach((el) => (el.value = ""));
        showToast("Selesai. Data dibersihkan.");
      });

      // ===== Cetak HTML fallback (ulang header setiap halaman; item: kiri gambar, kanan ulasan)
      function openPrintView() {
        // --- Konstanta asas ---
        const ITEMS_PER_PAGE = 3;

        // Ambil data borang & item daripada localStorage / storan dalaman
        const form = JSON.parse(localStorage.getItem(LS_KEYS.form) || "{}");
        const items = readEntries() || [];
        const generatedAt = new Date().toLocaleString();

        // Buka tab/tingkap baru untuk paparan cetak
        const win = window.open("", "_blank");

        // Fungsi untuk 'escape' teks supaya selamat dalam HTML
        const esc = (s) =>
          String(s || "").replace(
            /[&<>]/g,
            (c) => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;" }[c])
          );

        // Kira jumlah halaman berdasarkan 3 item per page
        const totalPages = Math.max(
          1,
          Math.ceil(items.length / ITEMS_PER_PAGE)
        );

        // Header bagi setiap halaman (termasuk nombor halaman)
        const renderHeader = (pageNo) => `
    <div class="report-header">
      <div class="header-left">
        <div class="logo-box">
          ${form.logoUrl ? `<img src="${form.logoUrl}" alt="Logo agensi">` : ""}
        </div>
      </div>
      <div class="header-right">
        <h1>LAPORAN BERGAMBAR</h1>
        <div class="sub">Dijana: ${esc(generatedAt)}</div>
        <div class="page-no">Halaman ${pageNo} / ${totalPages}</div>
      </div>
    </div>

    <table class="meta-table">
      <tr>
        <td><strong>Nama Projek</strong></td>
        <td>${esc(form.namaProjek)}</td>
      </tr>
      <tr>
        <td><strong>Perkara</strong></td>
        <td>${esc(form.perkara)}</td>
      </tr>
      <tr>
        <td><strong>Tarikh</strong></td>
        <td>${esc(form.tarikh)}</td>
      </tr>
      <tr>
        <td><strong>Nama Bangunan</strong></td>
        <td>${esc(form.namaBangunan)}</td>
      </tr>
      <tr>
        <td><strong>Nama Pelapor</strong></td>
        <td>${esc(form.email)}</td>
      </tr>
    </table>
    <hr>
  `;

        // Table item (gambar + ulasan) untuk satu halaman
        const renderItemsTable = (pageItems, startIndex) =>
          pageItems
            .map((it, idx) => {
              const globalIndex = startIndex + idx + 1;
              const ulasanHtml = esc(it.ulasan || "")
                .split(/\n+/)
                .filter(Boolean)
                .map((t) => `<li>${t.replace(/^‚Ä¢\s*/, "")}</li>`)
                .join("");

              return `
          <table class="item-table">
            <tr>
              <th style="width:50%">
                No: ${globalIndex}
                &nbsp;&nbsp; Lokasi: ${esc(it.lokasi || "-")}
              </th>
              <th>Ulasan</th>
            </tr>
            <tr>
              <td class="gallery">
                ${
                  it.img
                    ? `<img src="${it.img}" alt="Gambar ${globalIndex}">`
                    : "(Tiada gambar)"
                }
              </td>
              <td>
                ${
                  ulasanHtml
                    ? `<ul>${ulasanHtml}</ul>`
                    : "<em>(Tiada ulasan)</em>"
                }
              </td>
            </tr>
          </table>
        `;
            })
            .join("");

        // ======================
        // Bina HTML penuh
        // ======================
        let html = `<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Laporan (Cetak)</title>
  <style>
    @page {
      size: A4;
      margin: 14mm;
    }

    body {
      font-family: Inter, Arial, sans-serif;
      margin: 14mm;
      font-size: 10pt;
      position: relative;
    }

    h1 {
      font-size: 16pt;
      margin: 0 0 4pt;
      text-align: left;
      text-transform: uppercase;
      letter-spacing: 0.5pt;
    }

    .sub {
      font-size: 9pt;
      margin: 0 0 4pt;
    }

    .page-no {
      font-size: 9pt;
      font-weight: bold;
      margin-top: 4pt;
    }

    .report-header {
      display: flex;
      align-items: center;
      gap: 12pt;
      margin-bottom: 8pt;
    }

    .header-left {
      width: 80pt;
    }

    .logo-box {
      width: 80pt;
      height: 80pt;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .header-right {
      flex: 1;
    }

    .meta-table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 10pt;
      font-size: 9.5pt;
    }

    .meta-table td {
      border: 1px solid #aaa;
      padding: 4pt 6pt;
      vertical-align: top;
    }

    .meta-table td:first-child {
      width: 28%;
      background: #f5f5f5;
      font-weight: 600;
    }

    .item-table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 8pt;
      margin-bottom: 6pt;
      font-size: 10pt;
      page-break-inside: avoid;
    }

    .item-table th,
    .item-table td {
      border: 1px solid #aaa;
      padding: 6pt;
      vertical-align: top;
    }

    .item-table th {
      background: #f0f0f0;
      text-align: left;
    }

    .gallery {
      text-align: center;
      height: 130pt;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gallery img {
      max-width: 100%;
      max-height: 120pt;
      object-fit: contain;
    }

    .page-break {
      page-break-before: always;
    }

    /* Watermark teks */
    .watermark-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 60pt;
      color: rgba(0, 0, 0, 0.03);
      z-index: -1;
      pointer-events: none;
      white-space: nowrap;
    }

    /* Optional watermark logo (kalau nak letak imej) */
    .watermark-logo {
      position: fixed;
      bottom: 20mm;
      right: 20mm;
      opacity: 0.06;
      max-width: 60mm;
      max-height: 60mm;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="watermark-text">JKR / JAN</div>
  ${
    form.logoWatermarkUrl
      ? `<img class="watermark-logo" src="${form.logoWatermarkUrl}" alt="Watermark logo">`
      : ""
  }
`;

        // Jika tiada item, tetap tunjuk satu halaman dengan mesej ringkas
        if (items.length === 0) {
          html += renderHeader(1);
          html += "<p>(Tiada item dilaporkan)</p>";
        } else {
          // Ulang setiap halaman (3 item per page)
          for (let page = 0; page < totalPages; page++) {
            const start = page * ITEMS_PER_PAGE;
            const pageItems = items.slice(start, start + ITEMS_PER_PAGE);

            if (page > 0) {
              html += '<div class="page-break"></div>';
            }

            html += renderHeader(page + 1);
            html += renderItemsTable(pageItems, start);
          }
        }

        html += `
</body>
</html>`;

        // Tulis HTML ke dalam window baru & sediakan untuk print
        win.document.open();
        win.document.write(html);
        win.document.close();

        // Pastikan semua gambar siap load sebelum print
        const t = setInterval(() => {
          const imgs = win.document.images;
          let ok = true;

          for (const im of imgs) {
            if (!im.complete) {
              ok = false;
              break;
            }
          }

          if (ok) {
            clearInterval(t);
            win.focus();
            win.print();
          }
        }, 200);
      }

      // ===== init & mobile keyboard handling

      (function () {
        const vp = document.querySelector('meta[name="viewport"]');
        function lock() {
          if (vp)
            vp.setAttribute(
              "content",
              "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
            );
        }
        function unlock() {
          if (vp)
            vp.setAttribute(
              "content",
              "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
            );
        }
        document.addEventListener("focusin", (e) => {
          if (/INPUT|TEXTAREA/.test(e.target.tagName)) lock();
        });
        document.addEventListener("focusout", (e) => {
          if (/INPUT|TEXTAREA/.test(e.target.tagName)) unlock();
        });
      })();
      loadForm();
      refreshTable();
    </script>
  </body>
</html>
