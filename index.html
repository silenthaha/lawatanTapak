<!DOCTYPE html>
<html lang="ms">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <title>Laporan Lawatan Tapak â€” Mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- jsPDF (pilihan). Jika tiada internet/CDN disekat, sistem akan fallback ke cetak HTML -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <style>
      :root {
        --bg: #0b1220;
        --card: #121a2b;
        --text: #e7eefc;
        --muted: #8aa0c6;
        --accent: #4f8cff;
        --border: #1d2942;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        -webkit-text-size-adjust: 100%;
      }
      .wrap {
        max-width: 880px;
        margin-inline: auto;
        padding: 16px;
      }
      h1 {
        font-size: 1.35rem;
        margin: 0 0 8px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 16px;
        margin: 12px 0;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }
      .row {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }
      @media (min-width: 560px) {
        .row.cols-2 {
          grid-template-columns: 1fr 1fr;
        }
      }
      label {
        font-size: 0.85rem;
        color: var(--muted);
        display: block;
        margin-bottom: 6px;
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        background: #0c1529;
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 12px;
        font-size: 16px;
        line-height: 1.4;
      }
      input[type="date"] {
        padding: 10px 12px;
      }
      textarea {
        min-height: 88px;
        resize: vertical;
      }
      .btnbar {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      button {
        appearance: none;
        border: 1px solid var(--border);
        background: #0f1a31;
        color: var(--text);
        padding: 10px 14px;
        border-radius: 12px;
        font-weight: 600;
      }
      button.danger {
        background: #ff647c;
        border-color: transparent;
      }
      .thumb {
        width: 100%;
        max-height: 220px;
        object-fit: contain;
        background: #0c1529;
        border: 1px dashed var(--border);
        border-radius: 12px;
      }
      .note {
        font-size: 0.8rem;
        color: var(--muted);
      }
      .sticky-footer {
        position: sticky;
        bottom: 0;
        padding-top: 8px;
        background: linear-gradient(
          180deg,
          rgba(11, 18, 32, 0) 0%,
          rgba(11, 18, 32, 0.85) 20%,
          rgba(11, 18, 32, 1) 60%
        );
      }
      .grid-previews {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }
      .grid-previews img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 10px;
        border: 1px solid var(--border);
      }
      @media print {
        #section4,
        .toast {
          display: none !important;
        }
        body {
          background: #fff;
          color: #000;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>ðŸ“‹ Laporan Lawatan Tapak</h1>

      <!-- SECTION 1 -->
      <div class="card" id="section1">
        <h2>Maklumat Asas</h2>
        <div class="row cols-2">
          <div>
            <label>Nama Projek</label>
            <input
              id="namaProjek"
              placeholder="cth: Naik Taraf IP PBX Bangunan A"
              required
            />
          </div>
          <div>
            <label>Perkara (tajuk projek di laporan)</label>
            <input
              id="perkara"
              placeholder="cth: Cadangan Penggantian Sistem PABX ..."
              required
            />
          </div>
          <div>
            <label>Tarikh</label>
            <input id="tarikh" type="date" required />
          </div>
          <div>
            <label>Nama Bangunan / Lokasi</label>
            <input
              id="namaBangunan"
              placeholder="cth: Blok Utara, TC4 Tingkat 8"
            />
          </div>
          <div>
            <label>Email</label>
            <input
              id="email"
              type="email"
              placeholder="cth: nama@agensi.gov.my"
              required
            />
          </div>
        </div>
        <!-- <p class="note">
          Isian disimpan sementara di telefon sehingga dihantar.
        </p> -->
      </div>

      <!-- SECTION 2: Item -->
      <div class="card" id="section2">
        <!-- <h2>Butiran Penemuan & Cadangan (Item)</h2> -->
        <div class="row">
          <div>
            <label>Nama bilik / lokasi</label>
            <input id="lokasi" placeholder="cth: Bilik TR Aras 3" />
          </div>
          <div>
            <label>Gambar (maks 3, kiri=Penemuan, kanan=Cadangan)</label>
            <input
              id="gambarInput"
              type="file"
              accept="image/*"
              capture="environment"
              multiple
            />
            <div
              id="previews"
              class="grid-previews"
              style="margin-top: 8px"
            ></div>
            <div class="note">
              Telefon akan simpan salinan gambar asal. Aplikasi simpan versi di
              laporan.
            </div>
          </div>
          <div>
            <label>Penemuan (bullet/point)</label>
            <textarea
              id="ulasan"
              placeholder="cth: â€¢ Cable slack terlalu panjang\nâ€¢ Tiada vertical cable management"
            ></textarea>
          </div>
          <div>
            <label>Cadangan (bullet/point)</label>
            <textarea
              id="cadangan"
              placeholder="cth: â€¢ Panjangkan TR â‰¥ 1m (ANSI 568-D)\nâ€¢ Susun semula ikut vertical cable management"
            ></textarea>
          </div>
        </div>
        <div class="btnbar" style="margin-top: 8px">
          <button id="btnItemSave">Tambah Item ke Senarai</button>
          <button id="btnItemClear">Kosongkan Medan Item</button>
        </div>
      </div>

      <!-- SECTION 3: Senarai item -->
      <div class="card" id="section3">
        <!-- <h2>Senarai Item Direkod</h2> -->
        <table class="table" style="width: 100%">
          <thead>
            <tr>
              <th style="width: 28%">Gambar</th>
              <th>Lokasi</th>
              <th>Penemuan</th>
              <th>Cadangan</th>
              <th style="width: 70px">Tindakan</th>
            </tr>
          </thead>
          <tbody id="entriesBody">
            <tr>
              <td class="tmuted" colspan="5">Tiada data.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- SECTION 4: Hanya Simpan & Hantar -->
      <div class="card sticky-footer" id="section4">
        <!-- <h2>Simpan & Hantar</h2> -->
        <div class="btnbar">
          <button id="btnSubmit" class="danger">
            Simpan & Hantar (Akhiri)
          </button>
        </div>
        <div class="note" style="margin-top: 8px">
          <!-- Butang lain dimatikan seperti diminta. Jika peranti tidak menyokong
          perkongsian PDF, sistem akan buka paparan cetak. -->
        </div>
      </div>
    </div>

    <div class="toast" id="toast">Berjaya disimpan.</div>

    <script>
      const $ = (id) => document.getElementById(id);
      const showToast = (m) => {
        const t = $("toast");
        t.textContent = m;
        t.style.display = "block";
        setTimeout(() => (t.style.display = "none"), 1600);
      };
      const todayISO = () => new Date().toISOString().slice(0, 10);
      const LS_KEYS = {
        form: "laporan_form_v2",
        entries: "laporan_entries_v2",
      };

      // ===== Form autosave
      const formEls = {
        namaProjek: $("namaProjek"),
        perkara: $("perkara"),
        tarikh: $("tarikh"),
        namaBangunan: $("namaBangunan"),
        email: $("email"),
      };
      const loadForm = () => {
        try {
          const d = JSON.parse(localStorage.getItem(LS_KEYS.form) || "{}");
          Object.entries(formEls).forEach(([k, el]) => {
            if (d[k]) el.value = d[k];
          });
          if (!formEls.tarikh.value) formEls.tarikh.value = todayISO();
        } catch (e) {}
      };
      const saveForm = () => {
        const d = {};
        Object.entries(formEls).forEach(([k, el]) => (d[k] = el.value.trim()));
        localStorage.setItem(LS_KEYS.form, JSON.stringify(d));
      };
      Object.values(formEls).forEach((el) =>
        el.addEventListener("input", saveForm)
      );

      // ===== Image handling (max 3)
      const MAX_WIDTH = 1800;
      const fileToDataURL = (file) =>
        new Promise((res, rej) => {
          const img = new Image();
          const fr = new FileReader();
          fr.onload = () => {
            img.onload = () => {
              const scale = Math.min(
                1,
                MAX_WIDTH / (img.naturalWidth || MAX_WIDTH)
              );
              const w = Math.round((img.naturalWidth || MAX_WIDTH) * scale);
              const h = Math.round(
                (img.naturalHeight || MAX_WIDTH * 0.66) * scale
              );
              const cv = document.createElement("canvas");
              cv.width = w;
              cv.height = h;
              cv.getContext("2d").drawImage(img, 0, 0, w, h);
              res(cv.toDataURL("image/jpeg", 0.9));
            };
            img.onerror = rej;
            img.src = fr.result;
          };
          fr.onerror = rej;
          fr.readAsDataURL(file);
        });
      const previews = $("previews");
      const state = { files: [] };
      $("gambarInput").addEventListener("change", async (e) => {
        const files = [...e.target.files].slice(0, 3);
        state.files = [];
        previews.innerHTML = "";
        for (const f of files) {
          try {
            const url = await fileToDataURL(f);
            state.files.push(url);
            const im = document.createElement("img");
            im.src = url;
            previews.appendChild(im);
          } catch (err) {
            console.warn(err);
          }
        }
      });

      // ===== Entries list (lokasi, penemuan, cadangan, images[])
      const readEntries = () => {
        try {
          return JSON.parse(localStorage.getItem(LS_KEYS.entries) || "[]");
        } catch (e) {
          return [];
        }
      };
      const writeEntries = (arr) =>
        localStorage.setItem(LS_KEYS.entries, JSON.stringify(arr));
      const refreshTable = () => {
        const body = $("entriesBody");
        body.innerHTML = "";
        const items = readEntries();
        if (items.length === 0) {
          body.innerHTML =
            '<tr><td class="tmuted" colspan="5">Tiada data.</td></tr>';
          return;
        }
        items.forEach((it, idx) => {
          const tr = document.createElement("tr");
          const tdImg = document.createElement("td");
          tdImg.innerHTML = (it.images || []).length
            ? it.images
                .map(
                  (u) =>
                    `<img src="${u}" style="max-width:100%;max-height:120px;border-radius:8px;display:block;margin-bottom:6px">`
                )
                .join("")
            : '<span class="tmuted">(tiada)</span>';
          const tdLok = document.createElement("td");
          tdLok.textContent = it.lokasi || "";
          const tdPen = document.createElement("td");
          tdPen.innerHTML = (it.ulasan || "").replace(/\n/g, "<br>");
          const tdCad = document.createElement("td");
          tdCad.innerHTML = (it.cadangan || "").replace(/\n/g, "<br>");
          const tdAct = document.createElement("td");
          const del = document.createElement("button");
          del.textContent = "Padam";
          del.onclick = () => {
            const arr = readEntries();
            arr.splice(idx, 1);
            writeEntries(arr);
            refreshTable();
          };
          tdAct.appendChild(del);
          tr.append(tdImg, tdLok, tdPen, tdCad, tdAct);
          body.appendChild(tr);
        });
      };

      $("btnItemSave").addEventListener("click", () => {
        const lokasi = $("lokasi").value.trim();
        const ulasan = $("ulasan").value.trim();
        const cadangan = $("cadangan").value.trim();
        const images = [...state.files];
        if (!lokasi && !ulasan && !cadangan && images.length === 0) {
          showToast("Tiada apa untuk disimpan");
          return;
        }
        const arr = readEntries();
        arr.push({ lokasi, ulasan, cadangan, images, ts: Date.now() });
        writeEntries(arr);
        refreshTable();
        showToast("Item ditambah");
      });
      $("btnItemClear").addEventListener("click", () => {
        $("lokasi").value = "";
        $("ulasan").value = "";
        $("cadangan").value = "";
        $("gambarInput").value = "";
        state.files = [];
        previews.innerHTML = "";
      });

      // ===== PDF builder (gaya seperti contoh)
      async function buildPDF() {
        if (!window.jspdf || !window.jspdf.jsPDF) {
          throw new Error("jsPDF not loaded");
        }
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ orientation: "p", unit: "pt", format: "a4" });
        const W = doc.internal.pageSize.getWidth(),
          H = doc.internal.pageSize.getHeight();
        const M = 36;
        let y = M;
        const form = JSON.parse(localStorage.getItem(LS_KEYS.form) || "{}");
        const items = readEntries();

        // Tajuk
        doc.setFont("helvetica", "bold");
        doc.setFontSize(18);
        doc.text("LAPORAN LAWATAN TAPAK", M, y);
        y += 22;
        // Projek / Perkara
        doc.setFont("helvetica", "bold");
        doc.setFontSize(11);
        doc.text("Projek:", M, y);
        doc.setFont("helvetica", "normal");
        doc.setTextColor(200, 0, 0);
        const proj = form.perkara || "-";
        doc.text(proj, M + 52, y, { maxWidth: W - M * 2 - 52 });
        doc.setTextColor(0, 0, 0);
        y += 10;
        doc.setDrawColor(200, 0, 0);
        doc.line(
          M + 52,
          y,
          M + 52 + Math.min(doc.getTextWidth(proj), W - M * 2 - 52),
          y
        );
        y += 12;

        // Jadual maklumat projek
        const rowH = 20;
        doc.setDrawColor(180);
        doc.setLineWidth(0.5);
        doc.rect(M, y, W - M * 2, rowH * 2);
        doc.setFont("helvetica", "bold");
        doc.text("Maklumat Projek", M + 8, y + 14);
        doc.text("Butiran", W / 2 + 8, y + 14);
        // Tarikh
        doc.setFont("helvetica", "normal");
        doc.line(M, y + rowH, W - M, y + rowH);
        doc.text("Tarikh", M + 8, y + rowH + 14 - 8);
        doc.text(String(form.tarikh || "-"), W / 2 + 8, y + rowH + 14 - 8);
        // Lokasi
        doc.line(M, y + rowH * 2, W - M, y + rowH * 2);
        doc.text("Lokasi", M + 8, y + rowH * 2 + 14 - 8);
        doc.text(
          String(form.namaBangunan || "-"),
          W / 2 + 8,
          y + rowH * 2 + 14 - 8
        );
        y += rowH * 2 + 14;

        // Bagi setiap item â†’ seksyen 2 kolum: Penemuan / Cadangan
        const drawItem = async (it) => {
          if (y > H - 240) {
            doc.addPage();
            y = M;
          }
          // Header bar nipis
          doc.setDrawColor(210);
          doc.setFillColor(245);
          doc.roundedRect(M, y, W - M * 2, 22, 3, 3, "S");
          doc.setFont("helvetica", "bold");
          doc.text("Penemuan", M + 8, y + 15);
          doc.text("Cadangan", W / 2 + 8, y + 15);
          y += 26;
          // Gambar kiri (ambil imej pertama)
          const leftImg = (it.images || [])[0];
          const rightImgs = (it.images || []).slice(1, 3);
          let boxH = 160; // ruang untuk gambar
          if (leftImg) {
            const dim = await imgDim(leftImg);
            const mw = W / 2 - M * 1.5;
            const ratio = dim.h / dim.w;
            const dw = mw;
            const dh = dw * ratio;
            doc.addImage(leftImg, "JPEG", M, y, dw, Math.min(dh, boxH));
          }
          // kanan - hingga 2 gambar bertindan menegak
          let xR = W / 2 + M / 2;
          let yR = y;
          const mwR = W / 2 - M * 1.5;
          for (const u of rightImgs) {
            const dim = await imgDim(u);
            const ratio = dim.h / dim.w;
            const dw = mwR;
            const dh = Math.min(dw * ratio, boxH / (rightImgs.length || 1));
            doc.addImage(u, "JPEG", xR, yR, dw, dh);
            yR += dh + 6;
          }
          y += boxH + 6;
          // Bullet teks
          const wrap = (t) =>
            (t || "").split(/\n+/).map((s) => `â€¢ ${s.replace(/^â€¢\s*/, "")}`);
          doc.setFont("helvetica", "normal");
          let leftText = wrap(it.ulasan).join("\n");
          let rightText = wrap(it.cadangan).join("\n");
          const leftH = doc.splitTextToSize(leftText, W / 2 - M * 1.5);
          const rightH = doc.splitTextToSize(rightText, W / 2 - M * 1.5);
          const hBlock = Math.max(leftH.length * 12, rightH.length * 12) + 8; // anggaran
          if (y + hBlock > H - M) {
            doc.addPage();
            y = M;
          }
          doc.text(leftH, M, y + 12);
          doc.text(rightH, W / 2 + M / 2, y + 12);
          y += hBlock + 6;
        };

        const imgDim = (src) =>
          new Promise((r) => {
            const im = new Image();
            im.onload = () =>
              r({ w: im.naturalWidth || 1200, h: im.naturalHeight || 800 });
            im.src = src;
          });

        for (const it of items) {
          await drawItem(it);
        }

        return doc;
      }

      async function shareOrPrint() {
        const form = JSON.parse(localStorage.getItem(LS_KEYS.form) || "{}");
        const fname = `LaporanTapak_${(form.namaProjek || "projek").replace(
          /\s+/g,
          "_"
        )}_${todayISO()}.pdf`;
        try {
          if (window.jspdf && window.jspdf.jsPDF) {
            const doc = await buildPDF();
            const blob = doc.output("blob");
            const file = new File([blob], fname, { type: "application/pdf" });
            if (
              navigator.share &&
              navigator.canShare &&
              navigator.canShare({ files: [file] })
            ) {
              await navigator.share({
                title: "Laporan Tapak",
                text: `Laporan projek: ${form.namaProjek || ""}`,
                files: [file],
              });
              return;
            }
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = fname;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
            return;
          }
        } catch (e) {
          console.warn(e);
        }
        // Fallback cetak HTML
        openPrintView();
      }

      // Submit
      $("btnSubmit").addEventListener("click", async () => {
        const req = ["namaProjek", "perkara", "tarikh", "email"];
        for (const k of req) {
          if (!formEls[k].value.trim()) {
            alert("Sila lengkapkan semua medan wajib.");
            return;
          }
        }
        await shareOrPrint();
        // bersih selepas hantar
        localStorage.removeItem(LS_KEYS.entries);
        localStorage.removeItem(LS_KEYS.form);
        $("entriesBody").innerHTML =
          '<tr><td class="tmuted" colspan="5">Tiada data.</td></tr>';
        Object.values(formEls).forEach((el) => (el.value = ""));
        $("lokasi").value = "";
        $("ulasan").value = "";
        $("cadangan").value = "";
        $("gambarInput").value = "";
        $("previews").innerHTML = "";
        showToast("Selesai. Data dibersihkan.");
      });

      // ===== Cetak HTML (menyerupai contoh)
      function openPrintView() {
        const form = JSON.parse(localStorage.getItem(LS_KEYS.form) || "{}");
        const items = readEntries();
        const win = window.open("", "_blank");
        const esc = (s) =>
          String(s || "").replace(
            /[&<>]/g,
            (c) => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;" }[c])
          );

        const head = `<!doctype html><html><head><meta charset="utf-8"><title>Laporan Tapak (Cetak)</title>
    <style>
      body{font-family:Inter,Arial,sans-serif;margin:14mm}
      h1{font-size:18pt;margin:0 0 6pt}
      .proj{font-size:10.5pt}
      .u{color:#b40000;border-bottom:2px solid #b40000;padding-bottom:1pt}
      table{border-collapse:collapse;width:100%;font-size:10pt}
      th,td{border:1px solid #d0d0d0;padding:6pt;vertical-align:top}
      .headrow th{background:#f3f3f3}
      .two th{background:#f7efe7}
      .colhead{font-weight:700;text-align:center}
      .gallery img{width:100%;height:150pt;object-fit:cover}
      ul{margin:6pt 0 0 14pt}
      @page{size:A4;margin:14mm}
      .page-break{page-break-before:always}
    </style></head><body>`;

        let html = `${head}
      <h1>LAPORAN LAWATAN TAPAK</h1>
      <div class="proj">Projek: <span class="u">${esc(
        form.perkara
      )}</span></div>
      <table style="margin-top:8pt">
        <tr class="headrow"><th style="width:40%">Maklumat Projek</th><th>Butiran</th></tr>
        <tr><td>Tarikh</td><td>${esc(form.tarikh)}</td></tr>
        <tr><td>Lokasi</td><td>${esc(form.namaBangunan)}</td></tr>
      </table>
    `;

        if (items.length === 0) {
          html += '<p style="margin-top:10pt">(Tiada item direkod)</p>';
        } else {
          items.forEach((it, idx) => {
            if (idx > 0) html += '<div class="page-break"></div>';
            html += `
          <table style="margin-top:10pt">
            <tr class="two"><th class="colhead">Penemuan</th><th class="colhead">Cadangan</th></tr>
            <tr>
              <td class="gallery">${
                (it.images || [])[0] ? `<img src="${it.images[0]}">` : ""
              }</td>
              <td class="gallery">${
                (it.images || [])[1] ? `<img src="${it.images[1]}">` : ""
              }${
              (it.images || [])[2]
                ? `<div style="margin-top:6pt"><img src="${it.images[2]}"></div>`
                : ""
            }</td>
            </tr>
            <tr>
              <td><ul>${esc(it.ulasan || "")
                .split(/\n+/)
